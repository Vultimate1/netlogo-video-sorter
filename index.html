<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexity Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Item Complexity Sorter ðŸ§ </h1>
        <p>Drag and drop the items to arrange them from **Least Complex** (top) to **Most Complex** (bottom).</p>

        <ul id="sortable-list">
            <li draggable="true" data-complexity="3">Assembling a watch</li>
            <li draggable="true" data-complexity="1">Tying a shoelace</li>
            <li draggable="true" data-complexity="5">Launching a space shuttle</li>
            <li draggable="true" data-complexity="2">Baking a cake</li>
            <li draggable="true" data-complexity="4">Writing a novel</li>
        </ul>

        <button onclick="checkOrder()">Check Order</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
